name: Preview

# This Workflow depends on 'github.event.number',
# not compatible with branch or manual triggers.
on:
  pull_request:
    # Sync with github_actions_preview_fallback.yml on.pull_request.paths
    paths-ignore:
      - '.github/labels.yml'
      - '.github/workflows/labels.yaml'
      - '.gitignore'
      - '.gitmodules'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      # Shared concurrency group wih preview cleanup.
      group: "preview-${{ github.event.number }}"
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive # Fetch the Docsy theme
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: hugo --minify
        env:
          HUGO_BASEURL: https://${{ github.repository_owner }}.github.io/samples-style-guide/previews/PR-${{ github.event.number }}/
          HUGO_ENVIRONMENT: preview

      - name: Deploy
        # If run from a fork, GitHub write operations will fail.
        # See https://github.com/GoogleCloudPlatform/samples-style-guide/issues/56
        if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ./previews/PR-${{ github.event.number }}
          commit_message: "stage: PR-${{ github.event.number }}: ${{ github.event.head_commit.message }}"

      - name: Comment
        # If run from a fork, GitHub write operations will fail.
        # See https://github.com/GoogleCloudPlatform/samples-style-guide/issues/56
        if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ”Ž Preview at https://${{ github.repository_owner }}.github.io/samples-style-guide/previews/PR-${{ github.event.number }}/"
            })
